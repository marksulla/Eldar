<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитаты Эльдара</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <script src="https://kit.fontawesome.com/c0987455e2.js" crossorigin="anonymous"></script>
</head>
<body>



<div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>

    </div>

    <!-- Author -->
    <div class="quote-author">
        <span id="author"></span>
    </div>

    <!-- Button -->
    <div class="button-container">
        <button class="twitter-button mybuttons" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="mybuttons" id="new-quote">Ещё одну</button>
        <button class="telegram-button mybuttons" id="telegram" title="Share with your friends!">
            <i class="fab fa-telegram"></i>
        </button>
        
    </div>

</div>

   
<audio class="sound_ohueniy" src="sounds/ohueniy.wav"></audio>
<audio class="sound_pes" src="sounds/pes.wav"></audio>
<audio class="sound_sendthispic" src="sounds/sendthispic.wav"></audio>
<audio class="sound_vam-smeshno" src="sounds/vam-smeshno.wav"></audio>
<audio class="sound_vova" src="sounds/vova.wav"></audio>



<!-- Script -->
<script src="quotes.js"></script>
<script src="script.js"></script>


</body>
</html>
